flow: zface-detection
operators:
  - id : FaceDetection
    uri: file://./target/release/libface_detection.dylib
    inputs:
      - id: Frame
        type: image
    outputs:
      - id: Frame
        type: image
sources:
  - id : Camera0
    uri: file://./target/release/libcamera_source.dylib
    output:
      id: Frame
      type: image
sinks:
  - id : ZSink
    uri: file://./target/release/libzenoh_sink.dylib
    input:
      id: Data
      type: image
links:
- from:
    node : Camera0
    output : Frame
  to:
    node : FaceDetection
    input : Frame
- from:
    node : FaceDetection
    output : Frame
  to:
    node : ZSink
    input : Data
