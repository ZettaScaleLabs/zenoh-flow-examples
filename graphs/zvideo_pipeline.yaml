flow: ZVideoPipeline
operators: []
sources:
  - id : Camera
    uri: file://./target/release/libcamera_source.dylib
    output:
      id: Frame
      type: image
sinks:
  - id : ZSink
    uri: file://./target/release/libzenoh_sink.dylib
    input:
      id: Data
      type: image
links:
- from:
    node : Camera
    output : Frame
  to:
    node : ZSink
    input : Data
