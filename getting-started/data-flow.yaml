flow: hello-world

vars:
 BASE_DIR: "./zenoh-flow-examples/getting-started"

sources:
  - id: zenoh-sub
    descriptor: "file://{{ BASE_DIR }}/nodes/rust/zenoh-sub/zenoh-sub.yaml"


operators:
  - id: greetings-maker
    descriptor: "file://{{ BASE_DIR }}/nodes/rust/greetings-maker/greetings-maker.yaml"


sinks:
  - id: file-writer
    descriptor: "file://{{ BASE_DIR }}/nodes/rust/file-writer/file-writer.yaml"


links:
  - from:
      node: zenoh-sub
      output: out
    to:
      node: greetings-maker
      input: name

  - from:
      node: greetings-maker
      output: greeting
    to:
      node: file-writer
      input: in
