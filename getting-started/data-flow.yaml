flow: hello-world

vars:
 BASE_DIR: "./zenoh-flow-examples/getting-started"

sources:
  - id: zenoh-sub
    configuration:
      out: zf/getting-started/hello
    descriptor: "builtin://zenoh"


operators:
  - id: greetings-maker
    descriptor: "file://{{ BASE_DIR }}/nodes/rust/greetings-maker/greetings-maker.yaml"


sinks:
  - id: file-writer
    descriptor: "file://{{ BASE_DIR }}/nodes/rust/file-writer/file-writer.yaml"
  - id: zenoh-writer
    configuration:
      in: zf/getting-started/greeting
    descriptor: "builtin://zenoh"


links:
  - from:
      node: zenoh-sub
      output: out
    to:
      node: greetings-maker
      input: name

  - from:
      node: greetings-maker
      output: greeting
    to:
      node: file-writer
      input: in

  - from:
      node: greetings-maker
      output: greeting
    to:
      node: zenoh-writer
      input: in